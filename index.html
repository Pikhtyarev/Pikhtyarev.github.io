<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers</title>
    <style>
        button {
            color: red;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .spinner {
            display: none;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spinner {
            0% {
                transform: scale(.1) rotate(0deg);
                fill: currentColor;
            }

            33% {
                transform: scale(1) rotate(150deg);
                fill: transparent;
            }

            66% {
                transform: scale(1) rotate(210deg);
                fill: transparent;
            }

            100% {
                transform: scale(.1) rotate(360deg);
                fill: currentColor;
            }
        }

        .spinner svg {
            animation: spinner 1.5s infinite linear;
            color: rgb(6, 75, 67);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Workers</h1>
        
        <button id="start">Запустить процесс</button>
        
        <div class="spinner-container">
            <div class="spinner" id="spinner">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="56" fill="none">
                    <path stroke="currentColor" stroke-width="4" d="M3.464 30a4 4 0 0 1 0-4L16 4.287a4 4 0 0 1 3.464-2h25.072a4 4 0 0 1 3.464 2L60.536 26a4 4 0 0 1 0 4L48 51.713a4 4 0 0 1-3.464 2H19.464a4 4 0 0 1-3.464-2L3.464 30Z"/>
                </svg>
            </div>
        </div>
        
        <div id="result">Нажмите кнопку для запуска вычислений</div>
    </div>

    <script>
        const startButton = document.getElementById('start');
        const spinner = document.getElementById('spinner');
        const result = document.getElementById('result');
        let worker = null;

        startButton.addEventListener('click', () => {
            spinner.classList.add('show');
            startButton.disabled = true;
            startButton.textContent = 'Вычисляем...';

            worker = new Worker('./thread.js');

            worker.addEventListener('message', (evt) => {
                spinner.classList.remove('show');
                startButton.disabled = false;
                startButton.textContent = 'Запустить процесс';
                result.innerHTML = `Результат: ${evt.data}`;
            });

            worker.postMessage({ timeout: 3000 });
        });
    </script>
</body>
</html>
